<mat-vertical-stepper linear="true" #stepper>
    <mat-step *ngFor="let question of questions" [stepControl]="userForm" editable="false">
      <form [formGroup]="userForm">
        <ng-template matStepLabel>Question {{ question.q_num }}</ng-template>
        {{ question.des }}
        <mat-form-field>
          <input matInput placeholder="Your Answer" formControlName="ctrl" required>
        </mat-form-field>
        <div>
          <button mat-button color="warn" matStepperPrevious>Back</button>
          <button mat-button color="warn" matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      You are now done.
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
</mat-vertical-stepper>

<button mat-stroked-button color="primary" (click)="toQuiz2()">Go to Quiz 2</button>
