<mat-card class="quiz-2">
    <mat-card-header>
        <mat-card-title>Question {{question.q_num}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
        {{question.des}}
        </p>
        <mat-radio-group (click)="attempted=true" class="options-group">
                <mat-radio-button class="options-button" *ngFor="let option of question.options" [value]="option">
                  {{option}}
                </mat-radio-button>
        </mat-radio-group>
        <div class="answer" *ngIf=attempted>Answer: {{question.ans}}</div>              
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="back()">Back</button>
        <button mat-button (click)="next();attempted=false">Next</button>
    </mat-card-actions>
</mat-card>
<button mat-stroked-button color="primary" (click)="toQuiz1()">Go to Quiz 1</button>
