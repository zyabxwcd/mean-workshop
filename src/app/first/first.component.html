<form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name" [formControl]="nameFormControl"
             [errorStateMatcher]="matcher">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="!nameFormControl.hasError('required')">
        Please enter a Name
      </mat-error>
   
    </mat-form-field>
  <br>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" [formControl]="emailFormControl"
             [errorStateMatcher]="matcher">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <br>
   
    <mat-form-field class="example-full-width">
      <input type="password" matInput placeholder="password" [formControl]="passwordFormControl"
             [errorStateMatcher]="matcher">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="!emailFormControl.hasError('required')">
        Please enter a password
      </mat-error>
     
    </mat-form-field>
       <button mat-raised-button color="primary" (click)="submittoDB()">Submit</button>
   
   </form>
